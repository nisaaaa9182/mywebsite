<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kurban Bayramınız Kutlu Olsun Aşklarımm!</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e1e3f, #2b2b55);
            color: #fff;
            text-align: center;
            padding: 30px 15px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .heart-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            top: -50px;
            font-size: 24px;
            animation: fall 5s linear infinite;
            user-select: none;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2em;
            color: #ffc107;
            text-shadow: 1px 1px 3px #000;
            margin-bottom: 20px;
        }

        .card {
            background: #3a3a5a;
            border-radius: 20px;
            padding: 25px 20px;
            max-width: 450px;
            margin: 0 auto;
            box-shadow: 0 0 20px 5px #ffeb3b;
        }

            .card p {
                font-size: 1em;
                line-height: 1.5;
                margin: 10px 0;
            }

        .emoji {
            font-size: 1.8em;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            background: #ffeb3b;
            color: #000;
            font-weight: bold;
            padding: 14px 20px;
            border-radius: 10px;
            margin-top: 25px;
            text-decoration: none;
            transition: background 0.3s;
        }

            .btn:hover {
                background: #fdd835;
            }

        footer {
            margin-top: 30px;
            font-size: 0.85em;
            color: #bbb;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6em;
            }

            .emoji {
                font-size: 1.5em;
            }

            .btn {
                width: 100%;
                padding: 12px 0;
            }

            .card {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Kalp yağmuru -->
    <div class="heart-container"></div>

    <!-- Sayfa içeriği -->
    <div class="content">
        <h1>😺🎉 Kurban Bayramınız Kutlu Olsun Aşklarımm! 😺🎉</h1>

        <div class="card">
            <div class="emoji">😺🎂🎈</div>
            <p>Bugün Kurban Bayramı Güzellerimm Allah Hepimizin Kurban Bayramını Mübarek  Etsinn 😻😻😻</p>
            <p>İyiki Sizin Gibi Arkadaşlarım Olmuş Sizleri Çok Seviyorumm 😽😽😽 </p>
            <div class="emoji">💋💋💋</div>
            <a class="btn" href="https://www.youtube.com/watch?v=XIuazxA-A7w" target="_blank">
                🎬 Sürpriz Videoooo !!!
            </a>
        </div>

        <footer>Hazırlayan: MY NAME IS NISAAA 💞💞💞</footer>
    </div>

    <!-- Kalp yağmuru betiği -->
    <script>
        const container = document.querySelector('.heart-container');
        const colors = ['#ff4d6d', '#ffb3c1', '#ff85a1', '#ffa07a', '#ff69b4', '#ff1493', '#f06292'];
        const hearts = ['💖', '❤️', '💘', '💝', '💜', '💙', '💚', '🧡'];

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (3 + Math.random() * 2) + 's';
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            heart.style.fontSize = (20 + Math.random() * 15) + 'px';
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 250);
    </script>
</body>
</html>
